<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4f4dd; }
        .error { background: #fdd; }
        button { margin: 10px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="test">
        <h2>1. Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <pre id="login-result"></pre>
    </div>
    
    <div class="test">
        <h2>2. Check Session</h2>
        <button onclick="checkSession()">Check /api/auth/me</button>
        <pre id="session-result"></pre>
    </div>
    
    <div class="test">
        <h2>3. Logout Test</h2>
        <button onclick="testLogout()">Test Logout</button>
        <pre id="logout-result"></pre>
    </div>

    <script>
        async function testLogin() {
            const result = document.getElementById('login-result');
            result.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.parentElement.className = response.ok ? 'test success' : 'test error';
                
                // After successful login, check session
                if (response.ok) {
                    setTimeout(() => checkSession(), 500);
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.parentElement.className = 'test error';
            }
        }
        
        async function checkSession() {
            const result = document.getElementById('session-result');
            result.textContent = 'Checking session...';
            
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.parentElement.className = response.ok ? 'test success' : 'test error';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.parentElement.className = 'test error';
            }
        }
        
        async function testLogout() {
            const result = document.getElementById('logout-result');
            result.textContent = 'Logging out...';
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.parentElement.className = response.ok ? 'test success' : 'test error';
                
                // After logout, check session
                setTimeout(() => checkSession(), 500);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.parentElement.className = 'test error';
            }
        }
    </script>
</body>
</html>
