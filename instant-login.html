<!DOCTYPE html>
<html>
<head>
    <title>Law Duel - Login Fix</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 500px; 
            margin: 100px auto; 
            padding: 30px;
            background: #1a1a2e;
            color: white;
        }
        .card {
            background: rgba(0,0,0,0.5);
            border: 1px solid #7c3aed;
            border-radius: 10px;
            padding: 30px;
        }
        input { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            background: rgba(255,255,255,0.1);
            border: 1px solid #7c3aed;
            color: white;
            border-radius: 5px;
        }
        button { 
            width: 100%;
            padding: 12px 20px; 
            margin: 10px 0; 
            cursor: pointer;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #9333ea; }
        #status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
        h1 { text-align: center; color: #a78bfa; }
        .test-account {
            background: rgba(124, 58, 237, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Law Duel Login</h1>
        
        <div id="status" class="warning">Clearing old session cookies...</div>
        
        <div class="test-account">
            <strong>Test Account (Ready to Use):</strong><br>
            Username: final_test_1755207368<br>
            Password: testpass123
        </div>
        
        <input type="text" id="username" placeholder="Username" value="final_test_1755207368">
        <input type="password" id="password" placeholder="Password" value="testpass123">
        <button onclick="doLogin()">Login Now</button>
        
        <button onclick="window.location.href='/'">Go to Main App</button>
    </div>
    
    <script>
        // FORCE clear ALL cookies on page load
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Also clear with different variations
        ['connect.sid', 'sid', 'session'].forEach(name => {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.' + window.location.hostname;
        });
        
        setTimeout(() => {
            document.getElementById('status').className = 'success';
            document.getElementById('status').textContent = 'Cookies cleared! Ready to login';
        }, 500);
        
        async function doLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            if (!username || !password) {
                status.className = 'error';
                status.textContent = 'Enter username and password';
                return;
            }
            
            status.className = 'warning';
            status.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    status.className = 'success';
                    status.textContent = 'âœ“ LOGIN SUCCESS! Redirecting...';
                    
                    // Verify the session was created
                    const checkResponse = await fetch('/api/auth/me', { credentials: 'include' });
                    const checkData = await checkResponse.json();
                    
                    if (checkData.ok) {
                        setTimeout(() => {
                            window.location.href = '/play';
                        }, 500);
                    } else {
                        status.className = 'error';
                        status.textContent = 'Session not saved properly - try again';
                    }
                } else {
                    status.className = 'error';
                    status.textContent = 'Login failed: ' + (data.error || data.message || 'Unknown error');
                }
            } catch (e) {
                status.className = 'error';
                status.textContent = 'Network error: ' + e.message;
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doLogin();
        });
    </script>
</body>
</html>
