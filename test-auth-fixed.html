<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication - Law Duel</title>
    <style>
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #8b5cf6;
        }
        .test-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7c3aed;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #3b82f6;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üîß Authentication Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Clear Old Cookies</h2>
        <p>First, let's clear any old session cookies that might be interfering:</p>
        <button onclick="clearCookies()">Clear All Cookies</button>
        <div id="clearResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Login</h2>
        <p>Enter credentials to test login:</p>
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="password" id="password" placeholder="Password" value="testpass123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Check Session</h2>
        <p>Verify if you're logged in:</p>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Logout</h2>
        <button onclick="testLogout()">Test Logout</button>
        <div id="logoutResult"></div>
    </div>

    <div class="test-section">
        <h2>Current Cookies</h2>
        <button onclick="showCookies()">Show Cookies</button>
        <pre id="cookieDisplay"></pre>
    </div>

    <script>
        function clearCookies() {
            const result = document.getElementById('clearResult');
            
            // Clear all cookies from JavaScript
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            
            // Also clear specific cookie names
            document.cookie = "connect.sid=;expires=" + new Date().toUTCString() + ";path=/";
            document.cookie = "sid=;expires=" + new Date().toUTCString() + ";path=/";
            
            result.innerHTML = '<p class="success">‚úÖ Cookies cleared from browser</p>';
            showCookies();
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p>User: ${data.user.username}</p>
                        <p>ID: ${data.user.id}</p>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Login failed: ${data.error || 'Unknown error'}</p>`;
                }
                
                showCookies();
            } catch (err) {
                result.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
            }
        }

        async function checkSession() {
            const result = document.getElementById('sessionResult');
            
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Session valid!</p>
                        <p>User: ${data.user.username}</p>
                        <p>ID: ${data.user.id}</p>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Not authenticated</p>`;
                }
            } catch (err) {
                result.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
            }
        }

        async function testLogout() {
            const result = document.getElementById('logoutResult');
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    result.innerHTML = `<p class="success">‚úÖ Logged out successfully</p>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Logout failed</p>`;
                }
                
                showCookies();
            } catch (err) {
                result.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
            }
        }

        function showCookies() {
            const display = document.getElementById('cookieDisplay');
            const cookies = document.cookie;
            
            if (cookies) {
                display.textContent = cookies.split(';').join('\n');
            } else {
                display.textContent = 'No cookies set';
            }
        }

        // Show cookies on load
        window.onload = () => {
            showCookies();
        };
    </script>
</body>
</html>
