  <rect x="340" y="250" width="8" height="180" rx="4" fill="#92400E"/>
  
  <!-- Staff Crystal -->
  <g transform="translate(344, 240)">
    <polygon points="0,-15 10,-5 10,5 0,15 -10,5 -10,-5" fill="#A78BFA"/>
    <polygon points="0,-12 8,-4 8,4 0,12 -8,4 -8,-4" fill="#DDD6FE" opacity="0.6"/>
  </g>
  
  <!-- Paws -->
  <ellipse cx="220" cy="450" rx="25" ry="15" fill="#7C3AED"/>
  <ellipse cx="292" cy="450" rx="25" ry="15" fill="#7C3AED"/>
  
  <!-- Magical Sparkles -->
  <text x="150" y="150" font-family="Arial" font-size="20" fill="#FBBF24" opacity="0.7">✦</text>
  <text x="360" y="180" font-family="Arial" font-size="16" fill="#F59E0B" opacity="0.6">★</text>
  <text x="380" y="280" font-family="Arial" font-size="18" fill="#FBBF24" opacity="0.5">✦</text>
  <text x="130" y="320" font-family="Arial" font-size="14" fill="#F59E0B" opacity="0.6">★</text>
  
  <!-- Arcane Glow Effect -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#A78BFA" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#8B5CF6" stroke-width="0.5" opacity="0.2"/>
</svg>