  <circle cx="283" cy="195" r="4" fill="white" opacity="0.9"/>
  
  <!-- Nose -->
  <path d="M 256 220 L 250 225 L 262 225 Z" fill="#EC4899"/>
  
  <!-- Mouth -->
  <path d="M 256 225 Q 245 235 235 230" fill="none" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  <path d="M 256 225 Q 267 235 277 230" fill="none" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="170" y1="200" x2="120" y2="190" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  <line x1="170" y1="210" x2="120" y2="210" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  <line x1="342" y1="200" x2="392" y2="190" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  <line x1="342" y1="210" x2="392" y2="210" stroke="#4C1D95" stroke-width="2" stroke-linecap="round"/>
  
