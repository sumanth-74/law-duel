<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.8"/>
    </radialGradient>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Glow -->
  <ellipse cx="256" cy="400" rx="200" ry="40" fill="#6D28D9" opacity="0.3"/>
  
  <!-- Cat Body -->
  <ellipse cx="256" cy="350" rx="100" ry="120" fill="url(#purpleGrad)"/>
  
  <!-- Cat Chest Fur -->
  <ellipse cx="256" cy="360" rx="60" ry="80" fill="#A78BFA"/>
  
  <!-- Cat Head -->
  <ellipse cx="256" cy="200" rx="90" ry="80" fill="url(#purpleGrad)"/>
  
  <!-- Cat Ears -->
  <path d="M 180 180 L 160 120 L 200 160 Z" fill="url(#purpleGrad)"/>
  <path d="M 332 180 L 352 120 L 312 160 Z" fill="url(#purpleGrad)"/>
  
