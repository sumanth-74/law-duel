<!DOCTYPE html>
<html>
<head>
    <title>Direct Login to Law Duel</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b69 100%);
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 2px solid #8b5cf6;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #a78bfa;
        }
        #status {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Law Duel - Quick Login</h1>
        <p>Click to instantly log in and enter the game</p>
        
        <button onclick="loginAndGo()">üöÄ Login & Play</button>
        
        <div id="status"></div>
    </div>

    <script>
        const status = document.getElementById('status');
        
        async function loginAndGo() {
            status.innerHTML = '‚è≥ Logging in...';
            
            try {
                // Step 1: Login
                const loginRes = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        username: 'debuguser', 
                        password: 'test123' 
                    })
                });
                
                if (!loginRes.ok) {
                    throw new Error('Login failed');
                }
                
                const user = await loginRes.json();
                status.innerHTML = `‚úÖ Logged in as ${user.username}<br>‚è≥ Loading game...`;
                
                // Step 2: Redirect to game
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
                
            } catch (error) {
                status.innerHTML = `‚ùå Error: ${error.message}<br>Please refresh and try again`;
                console.error(error);
            }
        }
        
        // Auto-login on page load
        window.addEventListener('load', () => {
            setTimeout(loginAndGo, 500);
        });
    </script>
</body>
</html>
