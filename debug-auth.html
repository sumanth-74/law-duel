<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #444; background: #222; }
        .success { border-color: #4f4; }
        .error { border-color: #f44; }
        button { margin: 5px; padding: 10px 20px; background: #444; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
        pre { background: #111; padding: 10px; overflow: auto; white-space: pre-wrap; }
        .info { color: #88f; }
        .warn { color: #fa0; }
        .error-text { color: #f44; }
        .success-text { color: #4f4; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    
    <div class="test">
        <h2>Browser Information</h2>
        <pre id="browser-info"></pre>
    </div>
    
    <div class="test">
        <h2>Cookie Status</h2>
        <pre id="cookie-status"></pre>
    </div>
    
    <div class="test">
        <h2>Test Actions</h2>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="checkSession()">2. Check Session</button>
        <button onclick="testLogout()">3. Test Logout</button>
        <button onclick="clearAll()">4. Clear Everything</button>
    </div>
    
    <div class="test">
        <h2>Request Log</h2>
        <pre id="request-log"></pre>
    </div>

    <script>
        const log = document.getElementById('request-log');
        const browserInfo = document.getElementById('browser-info');
        const cookieStatus = document.getElementById('cookie-status');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error-text' : 
                             type === 'success' ? 'success-text' : 
                             type === 'warn' ? 'warn' : 'info';
            log.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateCookieStatus() {
            cookieStatus.innerHTML = `
Document cookies: ${document.cookie || '(empty)'}
Cookies enabled: ${navigator.cookieEnabled}
Storage available: ${typeof(Storage) !== "undefined"}
Session storage items: ${sessionStorage.length}
Local storage items: ${localStorage.length}
            `;
        }
        
        // Initialize browser info
        browserInfo.innerHTML = `
User Agent: ${navigator.userAgent}
Origin: ${window.location.origin}
Protocol: ${window.location.protocol}
Host: ${window.location.host}
Pathname: ${window.location.pathname}
        `;
        
        updateCookieStatus();
        
        async function testLogin() {
            addLog('Starting login test...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass123'
                    })
                });
                
                const setCookie = response.headers.get('set-cookie');
                addLog(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                addLog(`Set-Cookie header: ${setCookie || '(none)'}`, 'info');
                
                const data = await response.json();
                addLog(`Response data: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                updateCookieStatus();
                
                // Immediately check session after login
                if (response.ok) {
                    addLog('Login successful! Checking session in 500ms...', 'success');
                    setTimeout(() => checkSession(), 500);
                }
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
            }
        }
        
        async function checkSession() {
            addLog('Checking session...', 'info');
            
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                addLog(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                addLog(`Cookie sent: ${document.cookie || '(none)'}`, 'info');
                
                const data = await response.json();
                addLog(`Response data: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                updateCookieStatus();
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            addLog('Testing logout...', 'info');
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                addLog(`Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                updateCookieStatus();
                
                // Check session after logout
                setTimeout(() => checkSession(), 500);
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
            }
        }
        
        function clearAll() {
            addLog('Clearing all client-side storage...', 'warn');
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            localStorage.clear();
            sessionStorage.clear();
            updateCookieStatus();
            addLog('All storage cleared', 'success');
        }
        
        // Auto-check on load
        addLog('Page loaded, checking initial session...', 'info');
        checkSession();
    </script>
</body>
</html>
