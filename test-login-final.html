<!DOCTYPE html>
<html>
<head>
    <title>Login Test - Debug</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Law Duel - Login Test</h1>
    
    <div id="status" class="info">Ready to test authentication</div>
    
    <h2>Test Account (already created)</h2>
    <p>Username: user_1755207114<br>Password: password123</p>
    
    <h2>Login Test</h2>
    <input type="text" id="username" placeholder="Username" value="user_1755207114">
    <input type="password" id="password" placeholder="Password" value="password123">
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="logout()">Logout</button>
    
    <h2>Create New Account</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <input type="email" id="newEmail" placeholder="Email">
    <button onclick="createAccount()">Create & Login</button>
    
    <h2>Response Log</h2>
    <pre id="log"></pre>
    
    <script>
        const log = (msg, type = 'info') => {
            const status = document.getElementById('status');
            status.className = type;
            status.textContent = msg;
            document.getElementById('log').textContent = JSON.stringify(msg, null, 2);
        };
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log('Attempting login...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    log('LOGIN SUCCESS! User: ' + data.user.username, 'success');
                    setTimeout(checkAuth, 1000);
                } else {
                    log('LOGIN FAILED: ' + (data.error || data.message), 'error');
                }
            } catch (e) {
                log('Network error: ' + e.message, 'error');
            }
        }
        
        async function checkAuth() {
            log('Checking authentication...', 'info');
            
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    log('AUTHENTICATED as: ' + data.user.username + ' (ID: ' + data.user.id + ')', 'success');
                } else {
                    log('NOT AUTHENTICATED', 'error');
                }
            } catch (e) {
                log('Network error: ' + e.message, 'error');
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    log('Logged out successfully', 'success');
                    setTimeout(checkAuth, 500);
                }
            } catch (e) {
                log('Logout error: ' + e.message, 'error');
            }
        }
        
        async function createAccount() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const email = document.getElementById('newEmail').value;
            
            if (!username || !password || !email) {
                log('Please fill all fields', 'error');
                return;
            }
            
            log('Creating account...', 'info');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        confirmPassword: password,
                        displayName: username,
                        email,
                        lawSchool: 'Test Law School'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    log('ACCOUNT CREATED! User: ' + data.user.username, 'success');
                    setTimeout(checkAuth, 1000);
                } else {
                    log('Registration failed: ' + (data.message || data.error), 'error');
                }
            } catch (e) {
                log('Network error: ' + e.message, 'error');
            }
        }
        
        // Check auth on load
        window.onload = checkAuth;
    </script>
</body>
</html>
